<!doctype html>
<html ng-app="chessApp"</html>
<head>
	<meta charset="UTF-8">
	<title>Flaherty's version</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="BoardCtrl.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>	
	<link rel="stylesheet" type="css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
	<div ng-controller="BoardCtrl" style="font-size: 48px">
		<!--Build this programatically please...-->
		<!--need to build programatically so I can set my on clicks-->
		<!--http://stackoverflow.com/questions/24981322/get-index-of-row-in-table-using-angularjs-->
		<table>
			<tr ng-repeat="rowIndex in [0,1,2,3,4,5,6,7]">
				<td ng-repeat="colIndex in [0,1,2,3,4,5,6,7]">{{getPiece(rowIndex,colIndex)}}</td>
			</tr>
		</table>

		
	</div>
	<div ng-controller="BoardCtrl">
		{{board}}
	</div>
	<!--Will need to work on loading correct UTF-8 font for chrome and ie in windows.-->
	<div>
	White king: &#9812;<br>
	White Queen: &#9813;<br>
	White rook: &#9814;<br>
	White bishop: &#9815;<br>
	White knight: &#9816;<br>
	White pawn: &#9817;<br>
	Black king: &#9818;<br>
	Black Queen: &#9819;<br>
	Black rook: &#9820;<br>
	Black bishop: &#9821;<br>
	Black knight: &#9822;<br>
	Black pawn: &#9823;<br>
	</div>

</body>
</html>
