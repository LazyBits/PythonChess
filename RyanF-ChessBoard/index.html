<!doctype html>
<html ng-app="chessApp"</html>
<head>
	<meta charset="UTF-8">
	<title>Flaherty's version</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/BoardCtrl.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css"></link>	
	<link rel="stylesheet" href="css/loadFonts.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
	<div ng-controller="BoardCtrl" >
		<!--Build this programatically please...-->
		<!--need to build programatically so I can set my on clicks-->
		<!--http://stackoverflow.com/questions/24981322/get-index-of-row-in-table-using-angularjs-->
		<div class="board">
			<div ng-repeat="rowIndex in [0,1,2,3,4,5,6,7]" class="board-row">
				<div ng-repeat="colIndex in [0,1,2,3,4,5,6,7]" ng-click="updateBoard(rowIndex,colIndex)" id="r{{rowIndex}}c{{colIndex}}" class="tile {{getTileShading(rowIndex,colIndex)}}">
					{{getPiece(rowIndex,colIndex)}}
				</div>
			</div>
		</div>
		<div class="board-row">
			{{board}}
		</div>
	</div>
	<!--Will need to work on loading correct UTF-8 font for chrome and ie in windows.-->
</body>
</html>
